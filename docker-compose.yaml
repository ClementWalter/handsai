version: '3'
services:
  web:
    build: .
    environment:
      PORT: 5000
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      - serving
    volumes:
      - .:/app
  serving:
    build:
      context: ./serving
    environment:
      PORT: 8501
    ports:
      - "8501:8501"
    volumes:
    - ./serving/models:/models
